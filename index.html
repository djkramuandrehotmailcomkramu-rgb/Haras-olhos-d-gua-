        function checkNotifications() {
            state.notifications = [];
            const today = new Date();
            const in30Days = new Date(today.getTime() + (30 * 24 * 60 * 60 * 1000));

            state.horses.forEach(horse => {
                // Verificar vacinas

                        const nextDate = new Date(v.next_date);

                            state.notifications.push({
                                type: 'vaccine',
                                horse: horse.name,
                                message: `Vacina ${v.vaccine} vence em ${Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24))} dias`
                            });

            });
        }

        window.handleImageUpload = function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5000000) {
                    alert('‚ö†Ô∏è Imagem muito grande! M√°ximo 5MB.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 1200;
                        if (width > maxSize || height > maxSize) {
                            if (width > height) {
                                height = (height / width) * maxSize;
                                width = maxSize;
                            } else {
                                width = (width / height) * maxSize;
                                height = maxSize;
                            }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        formData.photo = canvas.toDataURL('image/jpeg', 0.8);
                        render();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
